<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colegio de Montalban</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://i.ibb.co/mz4x0MY/received-825235599567051-removebg-preview.png?fbclid=IwZXh0bgNhZW0CMTEAAR3Q-3i5Iz4fOs_Oc3Vvc6xflB4R4hrresoUo3S7L0pZbOoednwl3-oIf8Q_aem_EHogEqTTOCcebN3DWZek7A" alt="Colegio de Montalban Logo">
            <h1>Colegio de Montalban</h1>
        </div>
        <nav class="nav-bar">
            <ul>
            </ul>
        <a href="index.html" class="home-link">HOME</a>
        </nav>
    </header>
    
   <section class="admission" id="admission-form">
    <div class="admission-container">
        <h2>Colegio de Montalban Enrollment Form</h2>
        <form onsubmit="event.preventDefault(); submitForm();">
            <!-- Form fields (same as before) -->
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" placeholder="Enter your phone number" required>

            <label for="institute">Desired Institute:</label>
            <select id="institute" onchange="updateCourses()" required>
                <option value="">Select Institute</option>
                <option value="ICS">Institute of Computer Studies (ICS)</option>
                <option value="ITE">Institute of Education (ITE)</option>
                <option value="IBE">Institute of Business and Entrepreneurship (IBE)</option>
            </select>

            <label for="course">Desired Course:</label>
            <select id="course" required>
                <option value="">Select Course</option>
            </select>

            <label for="dob">Birthdate:</label>
            <input type="date" id="dob" required>

            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter your address" required>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</section>

<!-- Modal (hidden by default) -->
<div id="thankYouModal" class="modal">
    <div class="modal-content">
        <h3>Thank you for applying, <span id="applicantName"></span>!</h3>
        <p>We have received your application.</p>
        <button id="closeModalBtn">OK</button>
    </div>
</div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Colegio de Montalban | All Rights Reserved</p>
    </footer>

    <!-- JavaScript for Dynamic Course Selection and Form Submission -->
    <script>
        // Function to update course options based on selected institute
        function updateCourses() {
            const institute = document.getElementById('institute').value;
            const courseSelect = document.getElementById('course');
            courseSelect.innerHTML = "<option value=''>Select Course</option>"; // Reset course options

            let courses = [];
            
            if (institute === "ICS") {
                courses = [
                    "Bachelor of Science in Information Technology (BSIT)",
                    "Bachelor of Science in Computer Engineering (BSCPE)"
                ];
            } else if (institute === "ITE") {
                courses = [
                    "Bachelor of Secondary Education major in Science (BSEd-SCI)",
                    "Bachelor of Elementary Education - Generalist (BEEd-GEN)",
                    "Bachelor of Early Childhood Education (BEEd-ECED)",
                    "Bachelor of Technology and Livelihood Education major in ICT (BTLEd-ICT)",
                ];
            } else if (institute === "IBE") {
                courses = [
                    "Bachelor of Science in Business Administration Major in Human Resource Management (BSBA-HRM)",
                    "Bachelor of Science in Entrepreneurship (BSE)"
                ];
            }

            // Populate course options based on selected institute
            courses.forEach(course => {
                const option = document.createElement('option');
                option.value = course;
                option.textContent = course;
                courseSelect.appendChild(option);
            });
        }

       // Function to handle form submission (mock submission)
function submitForm() {
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const gender = document.getElementById('gender').value;
    const phone = document.getElementById('phone').value;
    const institute = document.getElementById('institute').value;
    const course = document.getElementById('course').value;
    const dob = document.getElementById('dob').value;
    const address = document.getElementById('address').value;

    if (name && email && gender && phone && institute && course && dob && address) {
        // Populate modal with applicant name
        document.getElementById('applicantName').textContent = name;
        document.getElementById('thankYouModal').style.display = "block";  // Show modal
    } else {
        alert('Please fill out all fields.');
    }
}

// Event to close modal and redirect to index.html
document.getElementById('closeModalBtn').addEventListener('click', function () {
    window.location.href = "index.html";  // Redirect to index page
});


        // Scroll to the admission form when ENROLL NOW button is clicked
        document.querySelectorAll('.cta-btn, .login-btn').forEach(button => {
            button.addEventListener('click', (event) => {
                event.preventDefault(); // Prevent default behavior
                const targetSection = document.getElementById('admission-form');
                window.scrollTo({
                    top: targetSection.offsetTop,
                    behavior: 'smooth' // Smooth scroll
                });
            });
        });
    </script>

</body>
</html>
